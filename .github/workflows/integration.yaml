name: Magento 2.4 Integration Tests

on:
  push:
    branches:
      - feat/github-workflows

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, intl, pdo_mysql, bcmath, soap, gd, xsl, zip, pcntl
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Unit Tests
        run: vendor/bin/phpunit vendor/athoscommerce/magento2-module/Test/Unit

  integration24:
    runs-on: ubuntu-20.04
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento
          MYSQL_USER: magento
          MYSQL_PASSWORD: magento
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200

      redis:
        image: redis:6.0
        ports:
          - 6379:6379

      varnish:
        image: varnish:6.0
        ports:
          - 6081:6081

    strategy:
      matrix:
        include:
          - php: 8.1
            composer: 2
            magento: "magento/project-community-edition:>=2.4 <2.5"
            test_command: "vendor/bin/phpunit vendor/athoscommerce/magento2-module/Test/Integration"

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo_mysql, bcmath, soap, gd, xsl, zip, pcntl
          coverage: none

      - name: Set COMPOSER_AUTH
        run: |
          mkdir -p ~/.composer
          echo '${{ secrets.COMPOSER_AUTH }}' > ~/.composer/auth.json

      - name: Install Magento 2.4
        run: |
          composer self-update --${{ matrix.composer }}
          composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition=${{ matrix.magento }} magento

      - name: Install custom module
        run: |
          cd magento
          composer config repositories.local path "../"
          composer require athoscommerce/magento2-module:*
          bin/magento setup:install \
            --base-url=http://localhost \
            --db-host=127.0.0.1 \
            --db-name=magento \
            --db-user=magento \
            --db-password=magento \
            --backend-frontname=admin \
            --admin-firstname=Admin \
            --admin-lastname=User \
            --admin-email=admin@example.com \
            --admin-user=admin \
            --admin-password=admin123 \
            --language=en_US \
            --currency=USD \
            --timezone=America/Chicago \
            --use-rewrites=1

      - name: Enable developer mode
        run: |
          cd magento
          bin/magento deploy:mode:set developer

      - name: Run Integration Tests
        run: |
          cd magento
          ${{ matrix.test_command }}
